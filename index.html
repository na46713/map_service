<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>マップサービス</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    以下にmapを表示します

    <div id="map" style="margin: auto; width: 80%; height: 900px; border: solid 2px;"></div>

    <script>
      var map = L.map('map').setView([39.772513474328925, 140.0800959846551],18);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
	  attribution: "© <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
      }).addTo(map);

      L.marker([39.772513474328925, 140.080095984655]).addTo(map);
      </script>
    
  </body>
<html>
